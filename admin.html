<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel ‚Äì Doch√°dzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #eef2f3, #8e9eab);
  color: #222;
}
header {
  background: #2c3e50;
  color: white;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
header h1 {
  margin: 0;
  font-size: 20px;
}
header button {
  background: #1abc9c;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
header button:hover {
  background: #16a085;
}
nav {
  background: #34495e;
  display: flex;
  flex-wrap: wrap;
}
nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: #34495e;
  color: white;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}
nav button:hover, nav button.active {
  background: #1abc9c;
}
section {
  display: none;
  padding: 20px;
}
section.active {
  display: block;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  border-radius: 10px;
  overflow: hidden;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}
th {
  background: #1abc9c;
  color: white;
}
.loader {
  text-align: center;
  margin-top: 20px;
}
.export-btn {
  background: #1abc9c;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.export-btn:hover {
  background: #16a085;
}
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}
.modal-content input {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
}
.modal-content button {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}
.modal-content .save {
  background: #1abc9c;
  color: white;
}
.modal-content .close {
  background: #ccc;
}

/* üì± Mobiln√° optimaliz√°cia */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }
  nav button {
    flex: 1 1 50%;
    font-size: 14px;
    padding: 10px;
  }
  section h2 {
    text-align: center;
  }
  .export-btn {
    width: 100%;
    margin-top: 5px;
  }
  div[style*="display:flex"] {
    flex-direction: column !important;
  }
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
  th, td {
    padding: 8px 6px;
    font-size: 14px;
  }
}
</style>
</head>
<body>

<header>
  <h1>Admin panel ‚Äì Doch√°dzka</h1>
  <button onclick="logout()">Odhl√°si≈• sa</button>
</header>

<nav>
  <button class="active" data-target="dochadzka">Doch√°dzka</button>
  <button data-target="prest√°vky">Prest√°vky</button>
  <button data-target="pn">PN</button>
  <button data-target="pouzivatelia">Pou≈æ√≠vatelia</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Doch√°dzka</h2>
  <button class="export-btn" onclick="exportTable('dochadzkaTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="dateDochadzka" style="flex:1;">
    <input type="text" id="searchDochadzka" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="dochadzkaTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="prest√°vky">
  <h2>Prest√°vky</h2>
  <button class="export-btn" onclick="exportTable('prest√°vkyTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="datePrest√°vky" style="flex:1;">
    <input type="text" id="searchPrest√°vky" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="prest√°vkyTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pn">
  <h2>PN</h2>
  <button class="export-btn" onclick="exportTable('pnTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="datePN" style="flex:1;">
    <input type="text" id="searchPN" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="pnTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pouzivatelia">
  <h2>Pou≈æ√≠vatelia</h2>
  <button class="export-btn" onclick="exportTable('usersTable')">Exportova≈• do CSV</button>
  <div id="usersTable" class="loader">Naƒç√≠tavam pou≈æ√≠vateƒæov...</div>
</section>

<div class="modal" id="changePasswordModal">
  <div class="modal-content">
    <h3>Zmeni≈• heslo</h3>
    <input type="hidden" id="changePasswordUserId">
    <input type="password" id="newPassword" placeholder="Nov√© heslo">
    <button class="save" onclick="saveNewPassword()">Ulo≈æi≈•</button>
    <button class="close" onclick="closeModal()">Zavrie≈•</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5ovJ-_GAnfIExgBsNuQtc4tb6mqhsdj8",
  authDomain: "dochadzkaesp32.firebaseapp.com",
  databaseURL: "https://dochadzkaesp32-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "dochadzkaesp32",
  storageBucket: "dochadzkaesp32.firebasestorage.app",
  messagingSenderId: "123456789012",
  appId: "1:123456789012:web:abcdef123456"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.querySelectorAll("nav button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});

function exportTable(tableId){
  const table=document.getElementById(tableId).querySelector("table");
  if(!table){alert("≈Ωiadne d√°ta na export.");return;}
  let csv=[];
  table.querySelectorAll("tr").forEach(row=>{
    const cols=[...row.querySelectorAll("th,td")].map(td=>`"${td.innerText}"`);
    csv.push(cols.join(","));
  });
  const blob=new Blob([csv.join("\n")],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`${tableId}.csv`;
  a.click();
}

let usersData={};
async function loadUsersData(){
  const snap=await db.ref("users").get();
  usersData={};
  snap.forEach(u=>usersData[u.key]=u.val());
}

async function loadUsers(){
  const el=document.getElementById("usersTable");
  el.innerHTML="Naƒç√≠tavam pou≈æ√≠vateƒæov...";
  try{
    const snap=await db.ref("users").get();
    if(!snap.exists()){el.innerHTML="≈Ωiadni pou≈æ√≠vatelia";return;}
    let html="<table><tr><th>Meno</th><th>ƒåip</th><th>Akcie</th></tr>";
    snap.forEach(u=>{
      const d=u.val();
      html+=`<tr><td>${d.name||"(bez mena)"}</td><td>${d.chipUid||"-"}</td>
      <td><button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
      <button onclick="openChangePassword('${u.key}')">üîë</button></td></tr>`;
    });
    html+="</table>";
    el.innerHTML=html;
  }catch(err){el.innerHTML="Chyba pri naƒç√≠tan√≠ pou≈æ√≠vateƒæov.";}
}

async function loadAttendance(type, tableId, dateInputId, searchInputId){
  const el=document.getElementById(tableId);
  el.innerHTML="Naƒç√≠tavam d√°ta...";
  try{
    const snap=await db.ref(type).get();
    let html="<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
    const dateFilter=document.getElementById(dateInputId).value;
    const searchFilter=document.getElementById(searchInputId).value.toLowerCase();
    if(snap.exists()){
      snap.forEach(userNode=>{
        const userId=userNode.key;
        userNode.forEach(log=>{
          const val=log.val();
          const logDate=val.cas?val.cas.slice(0,10):"";
          const name=usersData[userId]?.name||"(bez mena)";
          if((!dateFilter||logDate===dateFilter)&&(!searchFilter||name.toLowerCase().includes(searchFilter))){
            html+=`<tr><td>${name}</td><td>${val.cas||"-"}</td><td>${val.typ||"-"}</td></tr>`;
          }
        });
      });
    }
    html+="</table>";
    el.innerHTML=html;
  }catch(err){el.innerHTML="Chyba pri naƒç√≠tan√≠ d√°t.";}
}

async function loadAllTables(){
  await loadUsersData();
  await loadAttendance("dochadzka","dochadzkaTable","dateDochadzka","searchDochadzka");
  await loadAttendance("prestavky","prest√°vkyTable","datePrest√°vky","searchPrest√°vky");
  await loadAttendance("pn","pnTable","datePN","searchPN");
  loadUsers();
}

["dateDochadzka","searchDochadzka","datePrest√°vky","searchPrest√°vky","datePN","searchPN"]
.forEach(id=>document.getElementById(id).addEventListener("input",loadAllTables));

function logout(){alert("Odhl√°senie");}
async function removeUser(id){if(confirm("Naozaj odstr√°ni≈• pou≈æ√≠vateƒæa?")){await db.ref("users/"+id).set(null);loadUsers();}}
function openChangePassword(id){document.getElementById("changePasswordModal").style.display="flex";document.getElementById("changePasswordUserId").value=id;}
function closeModal(){document.getElementById("changePasswordModal").style.display="none";}
async function saveNewPassword(){
  const id=document.getElementById("changePasswordUserId").value;
  const newPass=document.getElementById("newPassword").value;
  if(!newPass.trim())return alert("Zadaj nov√© heslo.");
  await db.ref("users/"+id+"/password").set(newPass);
  alert("Heslo zmenen√©");
  closeModal();
}

loadAllTables();
</script>
</body>
</html>
