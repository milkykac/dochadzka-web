<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel ‚Äì Doch√°dzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
button:hover { background:#0056b3; }
nav { background:#fff; display:flex; justify-content:center; padding:10px; gap:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:70px; z-index:5; }
nav button { background:#007bff; color:white; padding:8px 14px; border-radius:8px; font-weight:500; }
nav button.active { background:#6f42c1; }
section { display:none; padding:25px; background:#fff; margin:25px auto; border-radius:12px; max-width:1000px; box-shadow:0 4px 20px rgba(0,0,0,0.1); transition:0.3s; }
section.active { display:block; }
h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }
table { width:100%; border-collapse:collapse; margin-top:15px; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }
th { background:#007bff; color:white; font-weight:500; cursor:pointer; user-select:none; }
tr:nth-child(even){ background:#f8f9fa; }
td button { background:#dc3545; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }
td button:hover { background:#a71d2a; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }
.new-chip { background:#17a2b8; padding:6px 10px; margin-bottom:5px; display:flex; justify-content:space-between; border-radius:6px; color:white; }
.new-chip button { background:#ffc107; color:#333; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
.new-chip button:hover { background:#e0a800; }
/* MODAL */
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
.modal-content{ background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
input[type=text]{ width:100%; padding:8px; margin-top:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal button:hover{ background:#0056b3;}
</style>
</head>
<body>

<header>
  <h1>Admin panel ‚Äì Doch√°dzka</h1>
  <button onclick="document.getElementById('newUserModal').style.display='flex'">+ Nov√Ω zamestnanec</button>
</header>

<nav>
  <button class="active" onclick="showSection('users')">Zamestnanci</button>
  <button onclick="showSection('dochadzka')">Doch√°dzka</button>
  <button onclick="showSection('chips')">Nov√© ƒçipy</button>
</nav>

<section id="users" class="active">
  <h2>Zamestnanci</h2>
  <table>
    <thead>
      <tr>
        <th>Meno</th>
        <th>ƒåip</th>
        <th>Akcie</th>
      </tr>
    </thead>
    <tbody id="usersBody"></tbody>
  </table>
</section>

<section id="dochadzka">
  <h2>Doch√°dzka</h2>
  <table>
    <thead>
      <tr>
        <th>Meno</th>
        <th>ƒåas</th>
        <th>Typ</th>
      </tr>
    </thead>
    <tbody id="dochadzkaBody"></tbody>
  </table>
</section>

<section id="chips">
  <h2>Nov√© ƒçipy</h2>
  <div id="chipsList"></div>
</section>

<div class="modal" id="newUserModal">
  <div class="modal-content">
    <h3>Prida≈• nov√©ho zamestnanca</h3>
    <input type="text" id="newUserName" placeholder="Meno zamestnanca">
    <button onclick="addNewUser()">Prida≈•</button>
    <button id="closeNewUserModal">Zru≈°i≈•</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue, push, remove, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBsYrbYtP4E5blWbKlrJ6iI9v6YPAYYp0g",
    authDomain: "maturita-395fd.firebaseapp.com",
    databaseURL: "https://maturita-395fd-default-rtdb.firebaseio.com",
    projectId: "maturita-395fd",
    storageBucket: "maturita-395fd.firebasestorage.app",
    messagingSenderId: "754745500563",
    appId: "1:754745500563:web:74fd4d6ab5765ee788be66",
    measurementId: "G-F6KQQS48GD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const dochadzkaRef = ref(db, "dochadzka");
  onValue(dochadzkaRef, (snapshot) => {
    const data = snapshot.val() || {};
    let html = "";
    for (const id in data) {
      const val = data[id];
      html += `<tr><td>${val.meno || "-"}</td><td>${val.cas || "-"}</td><td>${val.typ || "-"}</td></tr>`;
    }
    document.getElementById("dochadzkaBody").innerHTML = html;
  });

  const zamestnanciRef = ref(db, "zamestnanci");
  onValue(zamestnanciRef, (snapshot) => {
    const data = snapshot.val() || {};
    let html = "";
    for (const u in data) {
      const d = data[u];
      html += `<tr><td>${d.name || "(bez mena)"}</td><td>${d.chipUid || "-"}</td><td><button onclick="removeUser('${u}')">üóëÔ∏è</button> <button class="changePasswordBtn" data-userid="${u}">üîë</button></td></tr>`;
    }
    document.getElementById("usersBody").innerHTML = html;
  });

  window.addNewUser = async () => {
    const name = document.getElementById("newUserName").value.trim();
    if (!name) return alert("Zadaj meno zamestnanca!");
    const newUserRef = push(ref(db, "zamestnanci"));
    await set(newUserRef, { name: name, chipUid: "" });
    document.getElementById("newUserModal").style.display = "none";
    document.getElementById("newUserName").value = "";
  };

  window.removeUser = async (id) => {
    if (confirm("Naozaj chce≈° odstr√°ni≈• tohto zamestnanca?")) await remove(ref(db, "zamestnanci/" + id));
  };

  const newChipsRef = ref(db, "newChip");
  onValue(newChipsRef, (snapshot) => {
    const data = snapshot.val() || {};
    const chipsDiv = document.getElementById("chipsList");
    chipsDiv.innerHTML = "";
    for (const chip in data) {
      const div = document.createElement("div");
      div.classList.add("new-chip");
      div.innerHTML = `${chip} <button onclick="assignChip('${chip}')">Priradi≈•</button>`;
      chipsDiv.appendChild(div);
    }
  });

  window.assignChip = async (chip) => {
    const usersSnap = await new Promise((res) => onValue(zamestnanciRef, (s) => res(s), { onlyOnce: true }));
    const data = usersSnap.val();
    const userNames = Object.entries(data).map(([id, val]) => `${id}: ${val.name}`).join("\n");
    const selected = prompt(`Zadaj ID pou≈æ√≠vateƒæa, ku ktor√©mu chce≈° priradi≈• ƒçip:\n\n${userNames}`);
    if (!selected || !data[selected]) return alert("Neplatn√Ω v√Ωber!");
    await update(ref(db, "zamestnanci/" + selected), { chipUid: chip });
    await remove(ref(db, "newChip/" + chip));
    alert(`ƒåip ${chip} priraden√Ω k ${data[selected].name}`);
  };

  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("changePasswordBtn")) {
      const userId = e.target.getAttribute("data-userid");
      const newPass = prompt("Zadaj nov√© heslo pre zamestnanca:");
      if (newPass) update(ref(db, "zamestnanci/" + userId), { password: newPass });
    }
  });

  document.getElementById("closeNewUserModal").onclick = () => {
    document.getElementById("newUserModal").style.display = "none";
  };

  window.showSection = (id) => {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
  };
</script>

</body>
</html>
