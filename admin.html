window.exportTable = function(id){
  const table=document.getElementById(id).closest('section').querySelector("table");
  if(!table)return alert("≈Ωiadne d√°ta na export.");
  let csv=[];
  table.querySelectorAll("tr").forEach(row=>{
    const cols=[...row.querySelectorAll("th,td")].map(td=>`"${td.innerText.trim()}"`);
    csv.push(cols.join(","));
  });
  const blob=new Blob([csv.join("\n")],{type:"text/csv;charset=utf-8;"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`${id}.csv`;
  a.click();
};

// ----- pridanie logu (prest√°vka, pr√≠chod, odchod) -----
window.addLog = async function(type, typ){
  alert("Ready. Zadaj ƒçip pou≈æ√≠vateƒæa.");

  const chipUid = prompt("Zadaj ƒçip pou≈æ√≠vateƒæa:"); // simul√°cia prilo≈æenia ƒçipu
  if(!chipUid) return;

  try {
    const snap = await get(child(ref(db), `chipToUser/${chipUid}`));
    if(!snap.exists()){ alert("ƒåip nie je priraden√Ω!"); return; }
    const userId = snap.val();

    await new Promise(res => setTimeout(res, 1000));

    const now = new Date();
    // Pou≈æitie ISO form√°tu pre jednoduch≈°ie triedenie a konzistenciu (YYYY-MM-DD HH:MM)
    const timestamp = now.toISOString().slice(0,10) + " " +
                      now.getHours().toString().padStart(2,"0") + ":" +
                      now.getMinutes().toString().padStart(2,"0");

    let path = `users/${userId}/${type}`;
    await push(ref(db, path), { 
      cas: timestamp, 
      typ: typ, 
      manual: true, 
      meno: (await get(ref(db, `users/${userId}/name`))).val() 
    });

    alert(`${typ.charAt(0).toUpperCase() + typ.slice(1)} zaznamenan√Ω o ${timestamp}`);
    loadSection(type === "prestavky" ? "prestavky" : "dochadzka");
  } catch(e){ 
    alert("Chyba pri prid√°van√≠ z√°znamu."); 
    console.error(e); 
  }
};


// ----- FUNKCIA pre naƒç√≠tanie (FILTROVANIE D√ÅTUM + MENO) - OPRAVEN√â FILTRE (BEZ TRIEDENIA) -----
async function loadAttendance(type, tableId, dateId, searchId){
  const el = document.getElementById(tableId);
  el.innerHTML="Naƒç√≠tavam d√°ta...";
  // Z√≠skanie filtrov, normaliz√°cia pre bezpeƒçn√© porovn√°vanie
  const dateFilter = document.getElementById(dateId)?.value || "";
  const search = document.getElementById(searchId)?.value.toLowerCase().trim() || ""; 

  try{
    const snap = await get(ref(db, "users"));
    let html="<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
    
    if(snap.exists()){
      // Premenn√° na sledovanie, ƒçi sme na≈°li aspo≈à jeden z√°znam
      let entriesFound = false; 
      
      snap.forEach(userSnap=>{
        const user = userSnap.val();
        const logsObj = user[type] || {};
        const userName = user.name || "(bez mena)";
        const userNameLower = userName.toLowerCase();

        Object.keys(logsObj).forEach(key => {
            const log = logsObj[key];
            const logDate = log.cas ? log.cas.slice(0, 10) : ""; // D√°tum vo form√°te YYYY-MM-DD

            // Logika FILTROVANIA: Obe podmienky musia by≈• splnen√©
            const dateMatch = !dateFilter || logDate === dateFilter;
            const nameMatch = !search || userNameLower.includes(search);

            if (dateMatch && nameMatch) {
              entriesFound = true; // Na≈°li sme z√°znam
              
              const rawType = (log.typ || type).toLowerCase();
              // Normaliz√°cia pre CSS triedu (napr. 'prest√°vka' -> 'prestavka')
              const logTyp = rawType.replace('√°', 'a'); 

              let statusClass = '';
              if (logTyp === 'prichod') statusClass = 'status-prichod';
              else if (logTyp === 'odchod') statusClass = 'status-odchod';
              else if (logTyp === 'prest√°vka' || logTyp === 'prestavka') statusClass = 'status-prest√°vka';
              else if (logTyp === 'pn') statusClass = 'status-pn';

              // Vizu√°lna oprava je zabezpeƒçen√° triedou status-badge a CSS
              html += `<tr>
                <td>${userName}</td>
                <td>${log.cas || '-'}</td>
                <td><span class="status-badge ${statusClass}">${rawType.toUpperCase()}</span></td>
              </tr>`;
            }
        });
      });
      
      // Ak sa po prejden√≠ v≈°etk√Ωch z√°znamov nena≈°iel ≈æiadny, ktor√Ω by vyhovoval filtru
      if (!entriesFound) {
        html += '<tr><td colspan="3">≈Ωiadne z√°znamy podƒæa filtra.</td></tr>';
      }
      
      html += "</table>";
      el.innerHTML = html;

    } else {
      el.innerHTML = '<table><tr><td colspan="3">≈Ωiadni pou≈æ√≠vatelia v datab√°ze.</td></tr></table>';
    }
  } catch(e){ el.innerHTML="Chyba pri naƒç√≠tan√≠ d√°t. Viac info v konzole (F12)."; console.error(e); }
}


// ----- Naƒç√≠tanie Pou≈æ√≠vateƒæov (Bez zmien) -----
async function loadUsers(){
  const el = document.getElementById("usersTable");
  el.innerHTML="Naƒç√≠tavam pou≈æ√≠vateƒæov...";
  try{
    const usersSnap = await get(ref(db, "users"));
    if(!usersSnap.exists()){ el.innerHTML="≈Ωiadni pou≈æ√≠vatelia."; return; }

    let html="<table><tr><th>Meno</th><th>ƒåip Status</th><th>Akcie</th></tr>";
    usersSnap.forEach(u=>{
      const d = u.val();
      const chip = d.chipUid;
      const statusClass = chip ? 'chip-status-assigned' : 'chip-status-unassigned';
      const statusText = chip ? `Priraden√Ω (${chip})` : 'Nepriraden√Ω';
      
      html+=`<tr>
        <td>${d.name||"(bez mena)"}</td>
        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
        <td class="user-actions">
          <button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
          <button onclick="openChangePassword('${u.key}')">üîë Heslo</button>
        </td>
      </tr>`;
    });
    html+="</table>";
    el.innerHTML=html;
  } catch(e){ el.innerHTML="Chyba pri naƒç√≠tan√≠ pou≈æ√≠vateƒæov."; console.error(e); }
}

async function loadNewChips(){
  const el = document.getElementById("newChipsContainer");
  el.innerHTML="Naƒç√≠tavam ƒçipy...";
  try{
    const snap = await get(ref(db, "newChips"));
    el.innerHTML="";
    if(!snap.exists()){ el.innerHTML="≈Ωiadne nov√© ƒçipy na priradenie."; return; }
    Object.keys(snap.val()).forEach(chip=>{
      const div = document.createElement("div");

      div.innerHTML = `${chip} 
        <button onclick="assignChip('${chip}')">Priradi≈•</button>
        <button onclick="removeChip('${chip}')" style="background:#dc3545;">Odstr√°ni≈•</button>`;

    });
  } catch(e){ el.innerHTML="Chyba pri naƒç√≠tan√≠ ƒçipov."; console.error(e); }
}

// ----- Funkcie pre Pou≈æ√≠vateƒæov a ƒåipy (Bez zmien) -----
window.assignChip = async function(chipUid){
  const name = prompt("Zadaj meno pou≈æ√≠vateƒæa, ktor√©mu chce≈° priradi≈• ƒçip:").trim();
  if(!name) return;
  try{
    const snap = await get(ref(db,"users"));
    let uid=null;
    snap.forEach(u=>{ 
      if((u.val().name||"").toLowerCase()===name.toLowerCase()) uid=u.key; 
    });
    if(!uid) return alert("Pou≈æ√≠vateƒæ nen√°jden√Ω. Mus√≠ presne sedie≈• s menom.");
    await set(ref(db, `users/${uid}/chipUid`), chipUid);
    await set(ref(db, `chipToUser/${chipUid}`), uid);
    await set(ref(db, `newChips/${chipUid}`), null);
    alert(`ƒåip ${chipUid} bol priraden√Ω k ${name}.`);
    loadUsers(); loadNewChips();
  } catch(e){ alert("Chyba pri priraƒèovan√≠ ƒçipu."); console.error(e); }
};

window.removeChip = async function(chipUid){
  if(confirm(`Naozaj odstr√°ni≈• nepriraden√Ω ƒçip ${chipUid}?`)) {
    await set(ref(db, `newChips/${chipUid}`), null);
    loadNewChips();
  }
};

window.removeUser = async function(id){
  if(confirm("Odstr√°ni≈• pou≈æ√≠vateƒæa a jeho doch√°dzku?")){
    // Z√≠skanie UID ƒçipu, ak existuje, aby sme ho mohli odstr√°ni≈• z chipToUser
    const userSnap = await get(ref(db, `users/${id}`));
    const chipUid = userSnap.val()?.chipUid;
    
    await set(ref(db, `users/${id}`), null);
    if (chipUid) {
        await set(ref(db, `chipToUser/${chipUid}`), null);
    }
    
    alert("Pou≈æ√≠vateƒæ odstr√°nen√Ω.");
    loadUsers();
  }
};

window.saveNewPassword = async function(){
  const id=document.getElementById("changePasswordUserId").value;
  const pass=document.getElementById("newPassword").value.trim();
  if(!pass) return alert("Zadaj nov√© heslo.");
  if(pass.length < 4) return alert("Heslo mus√≠ ma≈• aspo≈à 4 znaky.");
  try{ 
    await set(ref(db, `users/${id}/password`), pass); 
    alert("Heslo zmenen√©."); 
    closeModal(); 
  }
  catch(e){ alert("Chyba pri zmene hesla."); console.error(e); }
};

window.addUser = async function() {
  const name = prompt("Zadaj meno nov√©ho pou≈æ√≠vateƒæa:").trim();
  if(!name) return;

  const password = prompt(`Zadaj heslo pre ${name}:`).trim();
  if(!password) return;
  if(password.length < 4) return alert("Heslo mus√≠ ma≈• aspo≈à 4 znaky.");

  try {
    const newUserRef = push(ref(db, "users"));
    await set(newUserRef, {
      name: name,
      password: password,
      chipUid: null
    });
    alert(`Pou≈æ√≠vateƒæ ${name} bol pridan√Ω.`);
    loadUsers();
