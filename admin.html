<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel – Dochádzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
/* --- PÔVODNÉ A OPRAVENÉ ŠTÝLY --- */
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; }
button:hover { background:#0056b3; transform:translateY(-2px); }
.container { padding:20px; max-width:1200px; margin:auto; }
.card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.08); margin-bottom:20px; }
table { width:100%; border-collapse:collapse; margin-top:15px; background:#fff; border-radius:8px; overflow:hidden; }
th, td { padding:12px 15px; text-align:left; border-bottom:1px solid #eee; }
th { background:#f8f9fa; color:#007bff; font-weight:600; }
tr:hover { background:#f1f7ff; }
.badge { padding:5px 10px; border-radius:20px; font-size:12px; font-weight:600; text-transform:uppercase; }
.badge-in { background:#e8f5e9; color:#2e7d32; }
.badge-out { background:#ffebee; color:#c62828; }
.badge-break { background:#fff3e0; color:#ef6c00; }
.admin-controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
input, select { padding:10px; border:1px solid #ddd; border-radius:8px; outline:none; }
</style>
</head>
<body>

<header>
    <h1>Admin Panel Dochádzky</h1>
    <div id="status">Pripájanie k databáze...</div>
</header>

<div class="container">
    <div class="card">
        <h3>Pridať záznam manuálne</h3>
        <div class="admin-controls">
            <input type="text" id="manualName" placeholder="Meno používateľa">
            <select id="manualType">
                <option value="prichod">Príchod</option>
                <option value="odchod">Odchod</option>
                <option value="prestavka prichod">Prestávka začiatok</option>
                <option value="prestavka odchod">Prestávka koniec</option>
            </select>
            <button onclick="addManualLog()">Pridať záznam</button>
        </div>
    </div>

    <div class="card">
        <h3>Prehľad dochádzky</h3>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Meno</th>
                    <th>Čas</th>
                    <th>Typ</th>
                    <th>Zdroj</th>
                </tr>
            </thead>
            <tbody id="attendanceBody">
                </tbody>
        </table>
        <br>
        <button onclick="exportToExcel()">Exportovať do Excelu</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, push, set, child, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    databaseURL: "https://maturita-395fd-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
let allUsersCache = {};

// Funkcia na načítanie dát
const attendanceBody = document.getElementById('attendanceBody');
const usersRef = ref(db, 'users');

onValue(usersRef, (snapshot) => {
    const data = snapshot.val();
    allUsersCache = data;
    attendanceBody.innerHTML = "";
    document.getElementById('status').innerText = "Dáta sú aktuálne";

    for (const userId in data) {
        const user = data[userId];
        const name = user.name || "Neznámy";

        // Načítanie bežnej dochádzky
        if (user.dochadzka) {
            Object.values(user.dochadzka).forEach(log => {
                renderRow(name, log);
            });
        }
        // Načítanie prestávok
        if (user.prestavky) {
            Object.values(user.prestavky).forEach(log => {
                renderRow(name, log);
            });
        }
    }
});

function renderRow(name, log) {
    const row = document.createElement('tr');
    let badgeClass = "badge-in";
    if (log.typ.includes("odchod")) badgeClass = "badge-out";
    if (log.typ.includes("prestavka")) badgeClass = "badge-break";

    row.innerHTML = `
        <td>${name}</td>
        <td>${log.cas}</td>
        <td><span class="badge ${badgeClass}">${log.typ}</span></td>
        <td>${log.manual ? 'Manuálne' : 'Čip'}</td>
    `;
    attendanceBody.appendChild(row);
}

// UPRAVENÁ FUNKCIA NA MANUÁLNY ZÁPIS
window.addManualLog = async function() {
    const inputName = document.getElementById('manualName').value;
    const typeToSave = document.getElementById('manualType').value;
    let userId = null;
    let userName = "";

    if (!inputName) { alert("Zadajte meno!"); return; }

    // Vyhľadanie používateľa podľa mena v cache
    for (const key in allUsersCache) {
        if ((allUsersCache[key].name || "").toLowerCase() === inputName.toLowerCase()) {
            userId = key;
            userName = allUsersCache[key].name;
            break;
        }
    }

    if (!userId) {
        alert("Používateľ nenájdený!");
        return;
    }

    const now = new Date();
    const timestamp = now.getDate().toString().padStart(2, "0") + "." +
                      (now.getMonth() + 1).toString().padStart(2, "0") + "." +
                      now.getFullYear() + " " +
                      now.getHours().toString().padStart(2, "0") + ":" +
                      now.getMinutes().toString().padStart(2, "0");

    // URČENIE CIEĽOVÉHO PRIEČINKA (dochadzka vs prestavky)
    const targetFolder = typeToSave.includes("prestavka") ? "prestavky" : "dochadzka";

    try {
        const newLogRef = push(ref(db, `users/${userId}/${targetFolder}`));
        await set(newLogRef, {
            cas: timestamp,
            typ: typeToSave,
            manual: true,
            meno: userName
        });
        alert(`Úspešne pridané do ${targetFolder}`);
        document.getElementById('manualName').value = "";
    } catch (e) {
        console.error(e);
        alert("Chyba pri zápise!");
    }
}

window.exportToExcel = function() {
    const table = document.getElementById("attendanceTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Dochádzka" });
    XLSX.writeFile(wb, "Dochadzka_Export.xlsx");
}
</script>

</body>
</html>
</body>
