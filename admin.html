<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel ‚Äì Doch√°dzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
button:hover { background:#0056b3; }
nav { background:#fff; display:flex; justify-content:center; padding:10px; gap:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:70px; z-index:5; }
nav button { background:#007bff; color:white; padding:8px 14px; border-radius:8px; font-weight:500; }
nav button.active { background:#6f42c1; }
section { display:none; padding:25px; background:#fff; margin:25px auto; border-radius:12px; max-width:1000px; box-shadow:0 4px 20px rgba(0,0,0,0.1); transition:0.3s; }
section.active { display:block; }
h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }
table { width:100%; border-collapse:collapse; margin-top:15px; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }
th { background:#007bff; color:white; font-weight:500; cursor:pointer; user-select:none; }
tr:nth-child(even){ background:#f8f9fa; }
.prichod { background-color: #28a745; color: white; }
.odchod { background-color: #dc3545; color: white; }
.pn { background-color: #ffc107; }
.prest√°vky { background-color: #007bff; color: white; }
.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
td button { background:#dc3545; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }
td button:hover { background:#a71d2a; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }
.new-chip { background:#17a2b8; padding:6px 10px; margin-bottom:5px; display:flex; justify-content:space-between; border-radius:6px; color:white; }
.new-chip button { background:#ffc107; color:#333; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
.new-chip button:hover { background:#e0a800; }
/* MODAL */
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); }
.modal-content{ background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
#closeModal,#closeNewUserModal,#closeChangePasswordModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
input[type=text], input[type=password], input[type=date]{ width:100%; padding:8px; margin-top:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal button:hover{ background:#0056b3;}
</style>
</head>
<body>

<header>üß≠ Admin panel ‚Äì Doch√°dzka</header>

<nav>
  <button class="active" data-target="dochadzka">Doch√°dzka</button>
  <button data-target="prest√°vky">Prest√°vky</button>
  <button data-target="pn">PN</button>
  <button data-target="users">Pou≈æ√≠vatelia</button>
  <button data-target="newChips">Nov√© ƒçipy</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Doch√°dzka</h2>
  <div id="dochadzkaTable">Naƒç√≠tavam...</div>
  <button onclick="exportTable('dochadzkaTable')">üìÑ Exportova≈• CSV</button>
</section>

<section id="prest√°vky">
  <h2>Prest√°vky</h2>
  <div id="prest√°vkyTable">Naƒç√≠tavam...</div>
  <button onclick="exportTable('prest√°vkyTable')">üìÑ Exportova≈• CSV</button>
</section>

<section id="pn">
  <h2>PN</h2>
  <div id="pnTable">Naƒç√≠tavam...</div>
  <button onclick="exportTable('pnTable')">üìÑ Exportova≈• CSV</button>
</section>

<section id="users">
  <h2>Pou≈æ√≠vatelia</h2>
  <button id="newUserBtn">+ Nov√Ω pou≈æ√≠vateƒæ</button>
  <div id="usersTable">Naƒç√≠tavam...</div>
</section>

<section id="newChips">
  <h2>Nep≈ôiraden√© ƒçipy</h2>
  <div id="newChipsContainer">Naƒç√≠tavam...</div>
</section>

<!-- Modal: nov√Ω pou≈æ√≠vateƒæ -->
<div id="newUserModal" class="modal">
  <div class="modal-content">
    <h3>Nov√Ω pou≈æ√≠vateƒæ</h3>
    <input id="newUserName" placeholder="Meno pou≈æ√≠vateƒæa">
    <button id="createUserBtn">Vytvori≈•</button>
  </div>
</div>

<!-- Modal: zmena hesla -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <h3>Zmena hesla</h3>
    <input id="changePasswordUserId" placeholder="UID pou≈æ√≠vateƒæa" readonly>
    <input id="changePasswordInput" type="password" placeholder="Nov√© heslo">
    <button id="savePasswordBtn">Ulo≈æi≈•</button>
    <button id="closeChangePasswordModal">Zavrie≈•</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, push, onValue, update, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsYrbYtP4E5blWbKlrJ6iI9v6YPAYYp0g",
  authDomain: "maturita-395fd.firebaseapp.com",
  databaseURL: "https://maturita-395fd-default-rtdb.firebaseio.com",
  projectId: "maturita-395fd",
  storageBucket: "maturita-395fd.firebasestorage.app",
  messagingSenderId: "754745500563",
  appId: "1:754745500563:web:74fd4d6ab5765ee788be66",
  measurementId: "G-F6KQQS48GD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Prep√≠nanie sekci√≠ ---
document.querySelectorAll("nav button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  }
});

// --- Naƒç√≠tanie tabuliek ---
function loadTable(path, elementId) {
  const el = document.getElementById(elementId);
  onValue(ref(db,path), (snap)=>{
    if(!snap.exists()){ el.innerHTML="≈Ωiadne d√°ta."; return; }
    let html="<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
    snap.forEach(user=>{
      const val = user.val();
      html += `<tr><td>${val.meno||"-"}</td><td>${val.cas||"-"}</td><td>${val.typ||"-"}</td></tr>`;
    });
    html+="</table>";
    el.innerHTML = html;
  });
}
loadTable("dochadzka","dochadzkaTable");
loadTable("prest√°vky","prest√°vkyTable");
loadTable("pn","pnTable");

// --- Pou≈æ√≠vatelia ---
function loadUsers(){
  const el = document.getElementById("usersTable");
  onValue(ref(db,"users"),(snap)=>{
    if(!snap.exists()){ el.innerHTML="≈Ωiadni pou≈æ√≠vatelia"; return; }
    let html="<table><tr><th>Meno</th><th>ƒåip</th><th>Akcie</th></tr>";
    snap.forEach(u=>{
      const d = u.val();
      html += `<tr>
        <td>${d.name || "(bez mena)"}</td>
        <td>${d.chipUid || "-"}</td>
        <td>
          <button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
          <button class="changePasswordBtn" data-userid="${u.key}">üîë</button>
        </td>
      </tr>`;
    });
    html+="</table>";
    el.innerHTML = html;

    document.querySelectorAll(".changePasswordBtn").forEach(btn=>{
      btn.onclick = () => {
        document.getElementById("changePasswordModal").style.display = "flex";
        document.getElementById("changePasswordUserId").value = btn.dataset.userid;
      }
    });
  });
}
window.removeUser = async (id) => {
  await set(ref(db,"users/"+id), null);
  loadUsers();
}
document.getElementById("newUserBtn").onclick = () => {
  document.getElementById("newUserModal").style.display = "flex";
}
document.getElementById("createUserBtn").onclick = async () => {
  const name = document.getElementById("newUserName").value.trim();
  if(!name) return alert("Zadaj meno!");
  await push(ref(db,"users"), { name });
  document.getElementById("newUserName").value = "";
  document.getElementById("newUserModal").style.display = "none";
}
document.getElementById("closeChangePasswordModal").onclick = () => {
  document.getElementById("changePasswordModal").style.display = "none";
}
document.getElementById("savePasswordBtn").onclick = async () => {
  const userId = document.getElementById("changePasswordUserId").value;
  const newPassword = document.getElementById("changePasswordInput").value.trim();
  if(!newPassword) return alert("Zadaj nov√© heslo!");
  await update(ref(db,"users/"+userId), { password:newPassword });
  alert("Heslo zmenen√©!");
  document.getElementById("changePasswordModal").style.display = "none";
};

// --- Export CSV ---
window.exportTable = (id) => {
  const table = document.getElementById(id).querySelector("table");
  if(!table) return alert("Nie je ƒço exportova≈•!");
  let csv = "";
  for(const row of table.rows){
    const cols = [...row.cells].map(td => td.innerText.replace(/,/g," "));
    csv += cols.join(",") + "\n";
  }
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = id + ".csv";
  a.click();
};

// --- Nov√© ƒçipy ---
function loadNewChips(){
  const c = document.getElementById("newChipsContainer");
  onValue(ref(db,"newChips"),snap=>{
    c.innerHTML="";
    if(!snap.exists()){ c.innerHTML="≈Ωiadne nov√© ƒçipy"; return; }
    snap.forEach(s=>{
      const chip=s.key;
      const div=document.createElement("div");
      div.className="new-chip";
      div.innerHTML=`<span>${chip}</span>`;
      const btn=document.createElement("button");
      btn.textContent="Priradi≈•";
      btn.onclick=()=>assignChip(chip);
      div.appendChild(btn);
      c.appendChild(div);
    });
  });
}

// üîΩ √öpraven√° funkcia na priradenie ƒçipu
async function assignChip(chip){
  const snap = await get(ref(db, "users"));
  if (!snap.exists()) return alert("Najprv mus√≠≈° ma≈• vytvoren√Ωch pou≈æ√≠vateƒæov!");

  // zobraz√≠ v√Ωber pou≈æ√≠vateƒæa v select okne
  const select = document.createElement("select");
  select.style.width = "100%";
  select.style.marginTop = "10px";
  snap.forEach(u => {
    const opt = document.createElement("option");
    opt.value = u.key;
    opt.textContent = u.val().name || "(bez mena)";
    select.appendChild(opt);
  });

  const modal = document.createElement("div");
  modal.className = "modal";
  modal.style.display = "flex";
  modal.innerHTML = `
    <div class="modal-content">
      <h3>Priradi≈• ƒçip</h3>
      <p><b>ƒåip:</b> ${chip}</p>
    </div>
  `;
  const content = modal.querySelector(".modal-content");
  content.appendChild(select);

  const btn = document.createElement("button");
  btn.textContent = "Priradi≈•";
  btn.onclick = async () => {
    const userId = select.value;
    await set(ref(db, "users/" + userId + "/chipUid"), chip);
    await set(ref(db, "newChips/" + chip), null);
    modal.remove();
    alert("ƒåip √∫spe≈°ne priraden√Ω!");
  };
  content.appendChild(btn);

  document.body.appendChild(modal);
}
