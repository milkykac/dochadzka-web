<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel ‚Äì Doch√°dzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
button:hover { background:#0056b3; }
nav { background:#fff; display:flex; justify-content:center; padding:10px; gap:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:70px; z-index:5; flex-wrap:wrap; }
nav button.active { background:#6f42c1; }
section { display:none; padding:25px; background:#fff; margin:25px auto; border-radius:12px; max-width:1100px; box-shadow:0 4px 20px rgba(0,0,0,0.1); transition:0.3s; }
section.active { display:block; }
h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }
table { width:100%; border-collapse:collapse; margin-top:15px; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }
th { background:#007bff; color:white; font-weight:500; }
tr:nth-child(even){ background:#f8f9fa; }
.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }
.new-chip { background:#17a2b8; padding:8px 10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; border-radius:6px; color:white; font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.new-chip button { background:#007bff; border:none; padding:5px 8px; border-radius:4px; cursor:pointer; font-size:13px; }
.new-chip button:hover { background:#0056b3; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content{ background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
.modal-content input{ width:100%; margin-top:10px; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal-content button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; background:#007bff; color:white; transition:0.3s;}
.modal-content button:hover{ background:#0056b3; }
#closeModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
@media(max-width:768px){ header{flex-direction:column; text-align:center; gap:10px;} table{display:block; overflow-x:auto; white-space:nowrap;} }
</style>
</head>
<body>

<header>
  <h1>Admin panel ‚Äì Doch√°dzka</h1>
  <button onclick="logout()">Odhl√°si≈• sa</button>
</header>

<nav>
  <button data-target="dochadzka" class="active">Doch√°dzka</button>
  <button data-target="prestavky">Prest√°vky</button>
  <button data-target="pn">PN</button>
  <button data-target="pouzivatelia">Pou≈æ√≠vatelia</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Doch√°dzka</h2>
  <div style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap;">
    <button onclick="addLog('prichod')">Pr√≠chod</button>
    <button onclick="addLog('odchod')">Odchod</button>
    <button onclick="addLog('prest√°vka')">Prest√°vka</button>
  </div>
  <button class="export-btn" onclick="exportTable('dochadzkaTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="dateDochadzka" style="flex:1;">
    <input type="text" id="searchDochadzka" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="dochadzkaTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="prestavky">
  <h2>Prest√°vky</h2>
  <button class="export-btn" onclick="exportTable('prestavkyTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="datePrestavky" style="flex:1;">
    <input type="text" id="searchPrestavky" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="prestavkyTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pn">
  <h2>PN</h2>
  <button class="export-btn" onclick="exportTable('pnTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="datePN" style="flex:1;">
    <input type="text" id="searchPN" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="pnTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pouzivatelia">
  <h2>Pou≈æ√≠vatelia</h2>
  <button class="export-btn" onclick="exportTable('usersTable')">Exportova≈• do CSV</button>
  <div id="usersTable" class="loader">Naƒç√≠tavam pou≈æ√≠vateƒæov...</div>
  <h3>Nepriraden√© ƒçipy</h3>
  <div id="newChipsContainer" class="loader">Naƒç√≠tavam ƒçipy...</div>
</section>

<!-- MODAL -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" onclick="closeModal()">&times;</span>
    <h3>Zmeni≈• heslo</h3>
    <input type="hidden" id="changePasswordUserId">
    <input type="password" id="newPassword" placeholder="Nov√© heslo">
    <button onclick="saveNewPassword()">Ulo≈æi≈•</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsYrbYtP4E5blWbKlrJ6iI9v6YPAYYp0g",
  authDomain: "maturita-395fd.firebaseapp.com",
  databaseURL: "https://maturita-395fd-default-rtdb.firebaseio.com",
  projectId: "maturita-395fd",
  storageBucket: "maturita-395fd.firebasestorage.app",
  messagingSenderId: "754745500563",
  appId: "1:754745500563:web:74fd4d6ab5765ee788be66",
  measurementId: "G-F6KQQS48GD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Sekcie prep√≠nanie ---
document.querySelectorAll("nav button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
    loadSection(btn.dataset.target);
  });
});

// ========== FUNKCIE ==========

window.logout = function() {
  window.location.href = "index.html";
};

window.exportTable = function(id){
  const table=document.getElementById(id).querySelector("table");
  if(!table)return alert("≈Ωiadne d√°ta na export.");
  let csv=[];
  table.querySelectorAll("tr").forEach(row=>{
    const cols=[...row.querySelectorAll("th,td")].map(td=>`"${td.innerText}"`);
    csv.push(cols.join(","));
  });
  const blob=new Blob([csv.join("\n")],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`${id}.csv`;
  a.click();
};

window.addLog = async function(type){
  const chipUid = prompt("Zadaj ƒçip pou≈æ√≠vateƒæa:");
  if(!chipUid) return;
  try {
    const dbRef = ref(db);
    const snap = await get(child(dbRef, `chipToUser/${chipUid}`));
    if(!snap.exists()){ alert("ƒåip nie je priraden√Ω!"); return; }
    const uid = snap.val();
    const timestamp = new Date().toISOString();
    let path = `users/${uid}/dochadzka`;
    if(type==="prest√°vka") path = `users/${uid}/prestavky`;
    await set(ref(db, `${path}/${Date.now()}`), { cas: timestamp, typ: type, manual: true });
    alert(`Zaznamenan√©: ${type} o ${timestamp}`);
    loadSection("dochadzka");
    if(type==="prest√°vka") loadSection("prestavky");
  } catch(e) {
    alert("Chyba pri prid√°van√≠ logu.");
    console.error(e);
  }
};

async function loadAttendance(type, tableId, dateId, searchId){
  const el = document.getElementById(tableId);
  el.innerHTML="Naƒç√≠tavam d√°ta...";
  const dateFilter = document.getElementById(dateId)?.value;
  const search = document.getElementById(searchId)?.value.toLowerCase()||"";
  try{
    const snap = await get(ref(db, "users"));
    let html = "<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
    if(snap.exists()){
      snap.forEach(userSnap=>{
        const user = userSnap.val();
        const logsObj = user[type] || {};
        const keys = Object.keys(logsObj).sort();
        keys.forEach(key=>{
          const log = logsObj[key];
          const logDate = (log.cas||"").slice(0,10);
          const name = user.name||"(bez mena)";
          if((!dateFilter||logDate===dateFilter)&&(!search||name.toLowerCase().includes(search))){
            html += `<tr><td>${name}</td><td>${log.cas||"-"}</td><td>${log.typ||type}</td></tr>`;
          }
        });
      });
    } else html += "<tr><td colspan='3'>≈Ωiadne z√°znamy</td></tr>";
    html += "</table>";
    el.innerHTML = html;
  } catch(e){
    el.innerHTML="Chyba pri naƒç√≠tan√≠ d√°t.";
    console.error(e);
  }
}

window.removeUser = async function(id){
  if(confirm("Odstr√°ni≈• pou≈æ√≠vateƒæa?")){
    await set(ref(db, `users/${id}`), null);
    loadUsers();
  }
};

window.openChangePassword = function(id){
  document.getElementById("changePasswordModal").style.display="flex";
  document.getElementById("changePasswordUserId").value=id;
};

window.closeModal = function(){
  document.getElementById("changePasswordModal").style.display="none";
};

window.saveNewPassword = async function(){
  const id=document.getElementById("changePasswordUserId").value;
  const pass=document.getElementById("newPassword").value.trim();
  if(!pass) return alert("Zadaj nov√© heslo.");
  try{
    await set(ref(db, `users/${id}/password`), pass);
    alert("Heslo zmenen√©.");
    closeModal();
  } catch(e){
    alert("Chyba pri zmene hesla.");
    console.error(e);
  }
};

async function loadUsers(){
  const el = document.getElementById("usersTable");
  el.innerHTML = "Naƒç√≠tavam pou≈æ√≠vateƒæov...";
  try {
    const usersSnap = await get(ref(db, "users"));
    const chipToUserSnap = await get(ref(db, "chipToUser"));
    if(!usersSnap.exists()){ el.innerHTML = "≈Ωiadni pou≈æ√≠vatelia."; return; }
    const chipMap = {};
    if(chipToUserSnap.exists()) chipToUserSnap.forEach(c => { chipMap[c.val()] = c.key; });
    let html="<table><tr><th>Meno</th><th>ƒåip</th><th>Akcie</th></tr>";
    usersSnap.forEach(u=>{
      const d = u.val();
      const chip = chipMap[u.key] || d.chipUid || "-";
      html+=`<tr><td>${d.name||"(bez mena)"}</td><td>${chip}</td>
      <td><button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
      <button onclick="openChangePassword('${u.key}')">üîë</button></td></tr>`;
    });
    html+="</table>";
    el.innerHTML = html;
  } catch(e){
    el.innerHTML="Chyba pri naƒç√≠tan√≠ pou≈æ√≠vateƒæov.";
    console.error(e);
  }
}

async function loadNewChips(){
  const el = document.getElementById("newChipsContainer");
  el.innerHTML = "Naƒç√≠tavam ƒçipy...";
  try{
    const snap = await get(ref(db, "newChips"));
    el.innerHTML="";
    if(!snap.exists()){ el.innerHTML="≈Ωiadne nov√© ƒçipy."; return; }
    Object.keys(snap.val()).forEach(chip=>{
      const div = document.createElement("div");
      div.className = "new-chip";
      div.innerHTML = `${chip} 
        <button onclick="assignChip('${chip}')">Priradi≈•</button>
        <button onclick="removeChip('${chip}')">Odstr√°ni≈•</button>`;
      el.appendChild(div);
    });
  } catch(e){
    el.innerHTML="Chyba pri naƒç√≠tan√≠ ƒçipov.";
    console.error(e);
  }
}

window.assignChip = async function(chipUid){
  const name = prompt("Zadaj meno pou≈æ√≠vateƒæa:");
  if(!name) return;
  try {
    const snap = await get(ref(db, "users"));
    let uid=null;
    snap.forEach(u=>{if(u.val().name===name) uid=u.key;});
    if(!uid) return alert("Pou≈æ√≠vateƒæ nen√°jden√Ω!");
    await set(ref(db, `users/${uid}/chipUid`), chipUid);
    await set(ref(db, `chipToUser/${chipUid}`), uid);
    await set(ref(db, `newChips/${chipUid}`), null);
    loadUsers(); loadNewChips();
  } catch(e){
    alert("Chyba pri priraƒèovan√≠ ƒçipu.");
    console.error(e);
  }
};

window.removeChip = async function(chipUid){
  if(confirm("Naozaj odstr√°ni≈• ƒçip?")) {
    await set(ref(db, `newChips/${chipUid}`), null);
    loadNewChips();
  }
};

function loadSection(id){
  if(id==="dochadzka") loadAttendance("dochadzka","dochadzkaTable","dateDochadzka","searchDochadzka");
  if(id==="prestavky") loadAttendance("prestavky","prestavkyTable","datePrestavky","searchPrestavky");
  if(id==="pn") loadAttendance("pn","pnTable","datePN","searchPN");
  if(id==="pouzivatelia"){ loadUsers(); loadNewChips(); }
}

loadSection("dochadzka");
</script>

</body>
</html>
