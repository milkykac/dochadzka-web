<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel – Dochádzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
button:hover { background:#0056b3; }
nav { background:#fff; display:flex; justify-content:center; padding:10px; gap:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:70px; z-index:5; }
nav button { background:#007bff; color:white; padding:8px 14px; border-radius:8px; font-weight:500; }
nav button.active { background:#6f42c1; }
section { display:none; padding:25px; background:#fff; margin:25px auto; border-radius:12px; max-width:1000px; box-shadow:0 4px 20px rgba(0,0,0,0.1); transition:0.3s; }
section.active { display:block; }
h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }
table { width:100%; border-collapse:collapse; margin-top:15px; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer;}
th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }
th { background:#007bff; color:white; font-weight:500; cursor:pointer; user-select:none; }
tr:nth-child(even){ background:#f8f9fa; }
.prichod { background-color: #28a745; color: white; }
.odchod { background-color: #dc3545; color: white; }
.pn { background-color: #ffc107; }
.prestávky { background-color: #007bff; color: white; }
.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
td button { background:#dc3545; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }
td button:hover { background:#a71d2a; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }

/* MODAL */
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); }
.modal-content{ background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
#closeModal,#closeNewUserModal,#closeChangePasswordModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
input[type=text], input[type=password], input[type=date]{ width:100%; padding:8px; margin-top:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal button:hover{ background:#0056b3;}
</style>
</head>
<body>

<header>
  <h1>Admin panel – Dochádzka</h1>
  <button id="logoutBtn">Odhlásiť sa</button>
</header>

<nav>
  <button data-target="dochadzka" class="active">Dochádzka</button>
  <button data-target="prestávky">Prestávky</button>
  <button data-target="pn">PN</button>
  <button data-target="pouzivatelia">Používatelia</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Dochádzka</h2>
  <button class="export-btn" onclick="exportTable('dochadzkaTable')">Exportovať do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="dateInput" style="flex:1;">
    <input type="text" id="searchInput" placeholder="Hľadať..." style="flex:2;">
  </div>
  <div id="dochadzkaTable" class="loader">Načítavam dáta...</div>
</section>

<section id="prestávky">
  <h2>Prestávky</h2>
  <button class="export-btn" onclick="exportTable('prestávkyTable')">Exportovať do CSV</button>
  <div id="prestávkyTable" class="loader">Načítavam dáta...</div>
</section>

<section id="pn">
  <h2>PN</h2>
  <button class="export-btn" onclick="exportTable('pnTable')">Exportovať do CSV</button>
  <div id="pnTable" class="loader">Načítavam dáta...</div>
</section>

<section id="pouzivatelia">
  <h2>Používatelia</h2>
  <button class="export-btn" onclick="exportTable('usersTable')">Exportovať do CSV</button>
  <button id="newUserBtn" style="background:#17a2b8;">Nový zamestnanec</button>
  <div id="usersTable" class="loader">Načítavam používateľov...</div>
</section>

<!-- MODÁLY -->
<div id="assignModal" class="modal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <h3>Priradiť čip zamestnancovi</h3>
    <input type="text" id="chipInput" placeholder="Zadaj UID čipu">
    <button id="assignChipBtn">Priradiť</button>
  </div>
</div>

<div id="newUserModal" class="modal">
  <div class="modal-content">
    <span id="closeNewUserModal">&times;</span>
    <h3>Nový zamestnanec</h3>
    <input type="text" id="newUserName" placeholder="Meno zamestnanca">
    <input type="password" id="newUserPassword" placeholder="Heslo (voliteľné)">
    <button id="createUserBtn">Vytvoriť</button>
  </div>
</div>

<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span id="closeChangePasswordModal">&times;</span>
    <h3>Zmeniť heslo</h3>
    <input type="password" id="changePasswordInput" placeholder="Nové heslo">
    <button id="savePasswordBtn">Uložiť</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, set, remove, update, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// ADMIN LOGIN
if(localStorage.getItem("isAdmin")!=="true"){ alert("Prístup len pre admina!"); window.location.href="index.html"; }
document.getElementById("logoutBtn").onclick=()=>{ localStorage.removeItem("isAdmin"); window.location.href="index.html"; }

// FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyB5ovJ-_GAnfIExgBsNuQtc4tb6mqhsdj8",
  authDomain: "dochadzkaesp32.firebaseapp.com",
  databaseURL: "https://dochadzkaesp32-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "dochadzkaesp32",
  storageBucket: "dochadzkaesp32.firebasestorage.app",
  messagingSenderId: "417668021105",
  appId: "1:417668021105:web:7fa3e144892d8b304854d0"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// NAV
document.querySelectorAll("nav button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  }
});

// LOAD TABLES
let searchTerm="", selectedDate="";
function loadTable(refName, tableId){
  const container = document.getElementById(tableId);
  container.innerHTML = '<div class="loader">Načítavam dáta...</div>';
  onValue(ref(db,refName),snapshot=>{
    if(!snapshot.exists()){ container.innerHTML="<p>Žiadne dáta.</p>"; return; }
    let data=[];
    snapshot.forEach(userSnap=>{
      if(typeof userSnap.val()==="object"){
        userSnap.forEach(recordSnap=>{ data.push({ user:userSnap.key, ...recordSnap.val() }); });
      }else{ data.push({ key:userSnap.key, ...userSnap.val() }); }
    });
    if(data.length===0){ container.innerHTML="<p>Žiadne dáta.</p>"; return; }

    if (tableId === "dochadzkaTable") {
      if(selectedDate) data = data.filter(item=>item.cas && item.cas.startsWith(selectedDate));
      if(searchTerm) data = data.filter(item=>Object.values(item).some(val=>val && val.toString().toLowerCase().includes(searchTerm.toLowerCase())));
    }

    let html="<table><thead><tr>";
    const keys=Object.keys(data[0]);
    keys.forEach(k=>html+=`<th>${k}</th>`);
    html+="</tr></thead><tbody>";
    data.forEach(item=>{
      let rowClass="";
      if(tableId==="dochadzkaTable"){ rowClass = item.typ==="prichod"?"prichod":item.typ==="odchod"?"odchod":""; }
      else if(tableId==="prestávkyTable") rowClass="prestávky";
      else if(tableId==="pnTable") rowClass="pn";
      html+=`<tr${rowClass?` class="${rowClass}"`:''}>`;
      keys.forEach(k=>html+=`<td>${item[k]||""}</td>`);
      html+="</tr>";
    });
    html+="</tbody></table>";
    container.innerHTML=html;
  });
}
loadTable("dochadzka","dochadzkaTable");
loadTable("prestávky","prestávkyTable");
loadTable("pn","pnTable");

// USERS
function loadUsers(){
  const container=document.getElementById("usersTable");
  container.innerHTML='<div class="loader">Načítavam používateľov...</div>';
  onValue(ref(db,"users"),snapshot=>{
    if(!snapshot.exists()){ container.innerHTML="<p>Žiadni používatelia.</p>"; return; }
    let html=`<table><tr><th>Meno</th><th>Čip UID</th><th>Akcie</th></tr>`;
    snapshot.forEach(child=>{
      const u = child.val();
      html+=`<tr>
        <td>${u.name}</td>
        <td>${u.chipUid||"-"}</td>
        <td>
          ${!u.chipUid?`<button onclick="openAssignModal('${child.key}')">Priradiť čip</button>`:""}
          <button onclick="openChangePasswordModal('${child.key}','${u.password||''}')">Zmeniť heslo</button>
          <button onclick="deleteUser('${child.key}')">Vymazať</button>
        </td>
      </tr>`;
    });
    html+="</table>";
    container.innerHTML=html;
  });
}
loadUsers();

// MODÁLY
let selectedUserKey=null,passwordUserKey=null;
const assignModal=document.getElementById("assignModal"), newUserModal=document.getElementById("newUserModal"), changePasswordModal=document.getElementById("changePasswordModal");

// Assign chip modal
document.getElementById("closeModal").onclick=()=>assignModal.style.display="none";
assignModal.onclick=e=>{ if(e.target===assignModal) assignModal.style.display="none"; }
window.openAssignModal=key=>{ selectedUserKey=key; assignModal.style.display="block"; document.getElementById("chipInput").value=""; }
document.getElementById("assignChipBtn").onclick=async()=>{
  const uid=document.getElementById("chipInput").value.trim();
  if(!uid){ alert("Zadajte UID!"); return; }
  try{ await update(ref(db,"users/"+selectedUserKey),{ chipUid:uid }); assignModal.style.display="none"; loadUsers(); alert("Čip priradený."); }
  catch(e){ console.error(e); alert("Chyba pri priradení čipu."); }
}

// New user modal
document.getElementById("closeNewUserModal").onclick=()=>newUserModal.style.display="none";
newUserModal.onclick=e=>{ if(e.target===newUserModal) newUserModal.style.display="none"; }
document.getElementById("newUserBtn").onclick=()=>{ newUserModal.style.display="block"; document.getElementById("newUserName").value=""; document.getElementById("newUserPassword").value=""; }

document.getElementById("createUserBtn").onclick=async()=>{
  const name=document.getElementById("newUserName").value.trim();
  const password=document.getElementById("newUserPassword").value.trim();
  if(!name){ alert("Zadajte meno!"); return; }
  try{
    const newUserRef=ref(db,"users");
    const newUserKey=push(newUserRef).key;
    await set(ref(db,"users/"+newUserKey),{ name, password:password||"" });
    newUserModal.style.display="none";
    loadUsers();
    alert("Zamestnanec vytvorený.");
  }catch(e){ console.error(e); alert("Chyba pri vytváraní zamestnanca."); }
}

// Change password modal
document.getElementById("closeChangePasswordModal").onclick=()=>changePasswordModal.style.display="none";
changePasswordModal.onclick=e=>{ if(e.target===changePasswordModal) changePasswordModal.style.display="none"; }
window.openChangePasswordModal=(key,current)=>{ passwordUserKey=key; changePasswordModal.style.display="block"; document.getElementById("changePasswordInput").value=current||""; }
document.getElementById("savePasswordBtn").onclick=async()=>{
  const newPass=document.getElementById("changePasswordInput").value.trim();
  if(!newPass){ alert("Zadajte heslo!"); return; }
  try{ await update(ref(db,"users/"+passwordUserKey),{ password:newPass }); changePasswordModal.style.display="none"; loadUsers(); alert("Heslo zmenené."); }
  catch(e){ console.error(e); alert("Chyba pri zmene hesla."); }
}

// Delete user
window.deleteUser=async key=>{
  if(!confirm("Naozaj chcete vymazať používateľa a jeho dáta?")) return;
  try{ await Promise.all([
    remove(ref(db,"users/"+key)),
    remove(ref(db,"dochadzka/"+key)),
    remove(ref(db,"prestávky/"+key)),
    remove(ref(db,"pn/"+key))
  ]); loadUsers(); alert("Používateľ bol vymazaný."); }
  catch(e){ console.error(e); alert("Chyba pri mazaní."); }
}

// Search & date filter
document.getElementById("searchInput").addEventListener("input",e=>{ searchTerm=e.target.value.trim(); loadTable("dochadzka","dochadzkaTable"); });
document.getElementById("dateInput").addEventListener("change",e=>{ selectedDate=e.target.value; loadTable("dochadzka","dochadzkaTable"); });

// Export CSV
window.exportTable=tableId=>{
  const table=document.querySelector(`#${tableId} table`);
  if(!table) return;
  let csv=[];
  for(let row of table.rows){
    let rowData=[];
    for(let cell of row.cells) rowData.push('"'+cell.innerText.replace(/"/g,'""')+'"');
    csv.push(rowData.join(";"));
  }
  const blob=new Blob([csv.join("\n")],{type:"text/csv;charset=utf-8;"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download=`${tableId}.csv`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};
</script>

</body>
</html>
