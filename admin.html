<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel ‚Äì Doch√°dzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
button:hover { background:#0056b3; }
nav { background:#fff; display:flex; justify-content:center; padding:10px; gap:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:70px; z-index:5; }
nav button.active { background:#6f42c1; }
section { display:none; padding:25px; background:#fff; margin:25px auto; border-radius:12px; max-width:1000px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
section.active { display:block; }
h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }
table { width:100%; border-collapse:collapse; margin-top:15px; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }
th { background:#007bff; color:white; font-weight:500; cursor:pointer; user-select:none; }
tr:nth-child(even){ background:#f8f9fa; }
.prichod { background-color: #28a745; color: white; }
.odchod { background-color: #dc3545; color: white; }
.prest√°vky { background-color: #007bff; color: white; }
.newchip { background-color: #ffc107; color: #333; }
.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
td button { background:#dc3545; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }
td button:hover { background:#a71d2a; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); }
.modal-content{ background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
#closeNewUserModal, #closeChangePasswordModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
input[type=text], input[type=password]{ width:100%; padding:8px; margin-top:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal button:hover{ background:#0056b3;}
</style>
</head>
<body>

<header>
  <h1>Admin panel ‚Äì Doch√°dzka</h1>
  <button id="logoutBtn">Odhl√°si≈• sa</button>
</header>

<nav>
  <button data-target="dochadzka" class="active">Doch√°dzka</button>
  <button data-target="prest√°vky">Prest√°vky</button>
  <button data-target="pouzivatelia">Pou≈æ√≠vatelia</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Doch√°dzka</h2>
  <button class="export-btn" onclick="exportTable('dochadzkaTable')">Export CSV</button>
  <div id="dochadzkaTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="prest√°vky">
  <h2>Prest√°vky</h2>
  <button class="export-btn" onclick="exportTable('prest√°vkyTable')">Export CSV</button>
  <div id="prest√°vkyTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pouzivatelia">
  <h2>Pou≈æ√≠vatelia</h2>
  <button class="export-btn" onclick="exportTable('usersTable')">Export CSV</button>
  <button id="newUserBtn" style="background:#17a2b8;">Nov√Ω zamestnanec</button>
  <div id="usersTable" class="loader">Naƒç√≠tavam pou≈æ√≠vateƒæov...</div>
</section>

<!-- MODAL: Nov√Ω pou≈æ√≠vateƒæ -->
<div id="newUserModal" class="modal">
  <div class="modal-content">
    <span id="closeNewUserModal">&times;</span>
    <h3>Nov√Ω zamestnanec</h3>
    <input type="text" id="newUserName" placeholder="Meno zamestnanca">
    <button id="createUserBtn">Vytvori≈•</button>
  </div>
</div>

<!-- MODAL: Zmena hesla -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span id="closeChangePasswordModal">&times;</span>
    <h3>Zmeni≈• heslo</h3>
    <input type="password" id="changePasswordInput" placeholder="Nov√© heslo">
    <button id="savePasswordBtn">Ulo≈æi≈•</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5ovJ-_GAnfIExgBsNuQtc4tb6mqhsdj8",
  authDomain: "dochadzkaesp32.firebaseapp.com",
  databaseURL: "https://dochadzkaesp32-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "dochadzkaesp32",
  storageBucket: "dochadzkaesp32.firebasestorage.app",
  messagingSenderId: "417668021105",
  appId: "1:417668021105:web:7fa3e144892d8b304854d0"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Prep√≠nanie sekci√≠ ---
document.querySelectorAll("nav button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  }
});

// --- Doch√°dzka ---
function loadDochadzka(){
  const el=document.getElementById("dochadzkaTable");
  el.innerHTML="Naƒç√≠tavam d√°ta...";
  onValue(ref(db,"dochadzka"),snap=>{
    if(!snap.exists()){ el.innerHTML="≈Ωiadne d√°ta."; return; }
    let html="<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
    snap.forEach(u=>{
      const logs = u.val();
      for(const key in logs){
        const val=logs[key];
        const cls=val.typ=="prichod"?"prichod":val.typ=="odchod"?"odchod":"";
        html+=`<tr class="${cls}"><td>${val.meno||"-"}</td><td>${val.cas||"-"}</td><td>${val.typ||"-"}</td></tr>`;
      }
    });
    html+="</table>";
    el.innerHTML=html;
  });
}
loadDochadzka();

// --- Prest√°vky ---
function loadPrest√°vky(){
  const el=document.getElementById("prest√°vkyTable");
  el.innerHTML="Naƒç√≠tavam d√°ta...";
  onValue(ref(db,"prestavky"),snap=>{
    if(!snap.exists()){ el.innerHTML="≈Ωiadne d√°ta."; return; }
    let html="<table><tr><th>ƒåas</th></tr>";
    snap.forEach(item=>{ html+=`<tr class="prest√°vky"><td>${item.val()}</td></tr>`; });
    html+="</table>";
    el.innerHTML=html;
  });
}
loadPrest√°vky();

// --- Pou≈æ√≠vatelia ---
function loadUsers(){
  const el=document.getElementById("usersTable");
  onValue(ref(db,"users"),snap=>{
    if(!snap.exists()){ el.innerHTML="≈Ωiadni pou≈æ√≠vatelia"; return; }
    let html="<table><tr><th>Meno</th><th>ƒåip</th><th>Akcie</th></tr>";
    snap.forEach(u=>{
      const d=u.val();
      html+=`<tr>
        <td>${d.name||"-"}</td>
        <td>${d.chipUid||"-"}</td>
        <td>
          <button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
          <button onclick="openChangePasswordModal('${u.key}')">üîë</button>
        </td>
      </tr>`;
    });
    html+="</table>";
    el.innerHTML=html;
  });
}
window.removeUser=async id=>{ await remove(ref(db,"users/"+id)); }
loadUsers();

// --- Nov√Ω pou≈æ√≠vateƒæ ---
document.getElementById("newUserBtn").onclick=()=>{ document.getElementById("newUserModal").style.display="block"; }
document.getElementById("closeNewUserModal").onclick=()=>{ document.getElementById("newUserModal").style.display="none"; }
document.getElementById("createUserBtn").onclick=()=>{
  const name=document.getElementById("newUserName").value.trim();
  if(!name) return alert("Zadaj meno!");
  push(ref(db,"users"),{name, chipUid:"-"}); 
  document.getElementById("newUserName").value="";
  document.getElementById("newUserModal").style.display="none";
};

// --- Zmena hesla ---
let currentUserId="";
window.openChangePasswordModal=id=>{
  currentUserId=id;
  document.getElementById("changePasswordModal").style.display="block";
}
document.getElementById("closeChangePasswordModal").onclick=()=>{
  document.getElementById("changePasswordModal").style.display="none";
}
document.getElementById("savePasswordBtn").onclick=async()=>{
  const newPassword=document.getElementById("changePasswordInput").value.trim();
  if(!newPassword) return alert("Zadaj nov√© heslo!");
  try{
    await update(ref(db,"users/"+currentUserId),{password:newPassword});
    alert("Heslo √∫spe≈°ne zmenen√©!");
    document.getElementById("changePasswordInput").value="";
    document.getElementById("changePasswordModal").style.display="none";
  }catch(err){
    console.error("Chyba pri zmene hesla:",err);
    alert("Nepodarilo sa zmeni≈• heslo.");
  }
};

// --- Nov√© ƒçipy s upozornen√≠m a zvukom ---
onValue(ref(db,"newChips"), snap => {
  if(!snap.exists()) return;

  snap.forEach(ch => {
    const uid = ch.key;
    if(document.getElementById("notif-" + uid)) return;

    const notif = document.createElement("div");
    notif.id = "notif-" + uid;
    notif.style.position = "fixed";
    notif.style.bottom = "20px";
    notif.style.right = "20px";
    notif.style.background = "#ffc107";
    notif.style.padding = "15px";
    notif.style.borderRadius = "10px";
    notif.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
    notif.style.zIndex = "999";
    notif.innerHTML = `
      <strong>Nov√Ω ƒçip detegovan√Ω:</strong><br>
      UID: <b>${uid}</b><br>
      <button id="addChipBtn-${uid}">Prida≈• pou≈æ√≠vateƒæa</button>
    `;
    document.body.appendChild(notif);

    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.play();

    // automatick√© odstr√°nenie notifik√°cie po 10 sekund√°ch
    setTimeout(()=>{ if(notif.parentNode) notif.remove(); }, 10000);

    document.getElementById("addChipBtn-" + uid).onclick = async () => {
      const choice = prompt(
        "Zadaj meno nov√©ho pou≈æ√≠vateƒæa alebo ID existuj√∫ceho pou≈æ√≠vateƒæa pre priradenie ƒçipu.\n" +
        "Ak chce≈° vytvori≈• nov√©ho, zadaj meno. Ak existuj√∫ceho, zadaj jeho ID."
      );
      if(!choice) return;

      try {
        let userKey;
        if(choice.match(/^\d+$/)){
          userKey = choice;
          await update(ref(db,"users/"+userKey), { chipUid: uid });
        } else {
          const newUserRef = push(ref(db,"users"));
          userKey = newUserRef.key;
          await update(ref(db,"users/" + userKey), { name: choice, chipUid: uid });
        }

        await remove(ref(db,"newChips/"+uid));
        notif.remove();
        loadUsers();
        alert("ƒåip √∫spe≈°ne priraden√Ω k pou≈æ√≠vateƒæovi!");
      } catch(err){
        console.error("Chyba pri priraƒèovan√≠ ƒçipu:", err);
        alert("Nepodarilo sa priradi≈• ƒçip. Skontroluj Firebase pravidl√°.");
      }
    };
  });
});

// --- Export CSV ---
window.exportTable=id=>{
  const table=document.getElementById(id).querySelector("table");
  if(!table) return alert("Nie je ƒço exportova≈•!");
  let csv="";
  for(const row of table.rows){
    const cols=[...row.cells].map(td=>td.innerText.replace(/,/g," "));
    csv+=cols.join(",")+"\n";
  }
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=id+".csv";
  a.click();
};
</script>
</body>
</html>
