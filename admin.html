<!DOCTYPE html>

<head>

<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }

th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }

.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
td button { background:#007bff; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }
td button:hover { background:#0056b3; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }
.new-chip { background:#17a2b8; padding:8px 10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; border-radius:6px; color:white; font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.new-chip button { background:#007bff; color:white; border:none; padding:5px 8px; border-radius:4px; cursor:pointer; font-size:13px; }
.new-chip button:hover { background:#0056b3; }
/* Mod√°ly */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content{ background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
.modal-content input{ width:100%; margin-top:10px; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal-content button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal-content button:hover{ background:#0056b3; }
#closeModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
/* Mobiln√° optimaliz√°cia */
@media(max-width:768px){ header{flex-direction:column; text-align:center; gap:10px;} nav{flex-wrap:wrap;} nav button{flex:1 1 50%; font-size:14px; padding:10px;} table{display:block; overflow-x:auto; white-space:nowrap;} th,td{padding:8px 6px; font-size:14px;} }
</style>
</head>
<body>

<header>

<nav>

<div style="display:flex; gap:10px; margin-top:10px;">

<input type="text" id="searchPrest√°vky" placeholder="Hƒæada≈•..." style="flex:2;">

<input type="text" id="searchPN" placeholder="Hƒæada≈•..." style="flex:2;">

<section id="pouzivatelia">

</div>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyB5ovJ-_GAnfIExgBsNuQtc4tb6mqhsdj8",
authDomain: "dochadzkaesp32.firebaseapp.com",
databaseURL: "https://dochadzkaesp32-default-rtdb.europe-west1.firebasedatabase.app",
projectId: "dochadzkaesp32",

messagingSenderId: "123456789012",
appId: "1:123456789012:web:abcdef123456"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.querySelectorAll("nav button").forEach(btn=>{
btn.addEventListener("click",()=>{
document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
document.getElementById(btn.dataset.target).classList.add("active");
});
});

function exportTable(tableId){
const table=document.getElementById(tableId).querySelector("table");
if(!table){alert("≈Ωiadne d√°ta na export.");return;}
let csv=[];
table.querySelectorAll("tr").forEach(row=>{
const cols=[...row.querySelectorAll("th,td")].map(td=>`"${td.innerText}"`);
csv.push(cols.join(","));
});
const blob=new Blob([csv.join("\n")],{type:"text/csv"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download=`${tableId}.csv`;
a.click();
}

let usersData={};
async function loadUsersData(){
const snap=await db.ref("users").get();
usersData={};
snap.forEach(u=>usersData[u.key]=u.val());
}

async function loadUsers(){
const el=document.getElementById("usersTable");
el.innerHTML="Naƒç√≠tavam pou≈æ√≠vateƒæov...";
try{
const snap=await db.ref("users").get();
if(!snap.exists()){el.innerHTML="≈Ωiadni pou≈æ√≠vatelia";return;}
let html="<table><tr><th>Meno</th><th>ƒåip</th><th>Akcie</th></tr>";
snap.forEach(u=>{
const d=u.val();
html+=`<tr><td>${d.name||"(bez mena)"}</td><td>${d.chipUid||"-"}</td>
<td><button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
<button onclick="openChangePassword('${u.key}')">üîë</button></td></tr>`;
});
html+="</table>";
el.innerHTML=html;
}catch(err){el.innerHTML="Chyba pri naƒç√≠tan√≠ pou≈æ√≠vateƒæov.";}
}

async function loadAttendance(type, tableId, dateInputId, searchInputId){
const el=document.getElementById(tableId);
el.innerHTML="Naƒç√≠tavam d√°ta...";
try{
const snap=await db.ref(type).get();
let html="<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
const dateFilter=document.getElementById(dateInputId).value;
const searchFilter=document.getElementById(searchInputId).value.toLowerCase();
if(snap.exists()){
snap.forEach(userNode=>{
const userId=userNode.key;
userNode.forEach(log=>{
const val=log.val();
const logDate=val.cas?val.cas.slice(0,10):"";
const name=usersData[userId]?.name||"(bez mena)";
if((!dateFilter||logDate===dateFilter)&&(!searchFilter||name.toLowerCase().includes(searchFilter))){
html+=`<tr><td>${name}</td><td>${val.cas||"-"}</td><td>${val.typ||"-"}</td></tr>`;
}
});
});
}
html+="</table>";
el.innerHTML=html;
}catch(err){el.innerHTML="Chyba pri naƒç√≠tan√≠ d√°t.";}
}

async function loadNewChips(){
const el=document.getElementById("newChipsContainer");
el.innerHTML="Naƒç√≠tavam ƒçipy...";
try{
const snap=await db.ref("newChips").get();
el.innerHTML="";
if(!snap.exists()){el.innerHTML="≈Ωiadne nov√© ƒçipy";return;}
snap.forEach(c=>{
const chip=c.key;
const div=document.createElement("div");
div.className="new-chip";
div.innerHTML=`${chip} <button onclick="assignChip('${chip}')">Priradi≈•</button> <button onclick="removeChip('${chip}')">Odstr√°ni≈•</button>`;
el.appendChild(div);
});
}catch(err){el.innerHTML="Chyba pri naƒç√≠tan√≠ ƒçipov.";}
}

async function assignChip(chipUid){
const name=prompt("Zadaj meno pou≈æ√≠vateƒæa pre tento ƒçip:");
if(!name) return alert("Meno je povinn√©!");
const usersSnap=await db.ref("users").get();
let userId=null;
usersSnap.forEach(u=>{if(u.val().name===name) userId=u.key;});
if(!userId) return alert("Pou≈æ√≠vateƒæ nen√°jden√Ω!");
await db.ref("users/"+userId).update({chipUid});
await db.ref("newChips/"+chipUid).set(null);
await loadUsers();
await loadNewChips();
}

async function removeChip(chipUid){
if(!confirm("Naozaj odstr√°ni≈• tento ƒçip?")) return;
await db.ref("newChips/"+chipUid).set(null);
await loadNewChips();
}

function logout(){alert("Odhl√°senie");}
async function removeUser(id){if(confirm("Naozaj odstr√°ni≈• pou≈æ√≠vateƒæa?")){await db.ref("users/"+id).set(null);loadUsers();}}
function openChangePassword(id){document.getElementById("changePasswordModal").style.display="flex";document.getElementById("changePasswordUserId").value=id;}
function closeModal(){document.getElementById("changePasswordModal").style.display="none";}
async function saveNewPassword(){const id=document.getElementById("changePasswordUserId").value;const newPass=document.getElementById("newPassword").value; if(!newPass.trim())return alert("Zadaj nov√© heslo."); await db.ref("users/"+id+"/password").set(newPass); alert("Heslo zmenen√©"); closeModal();}

async function loadAllTables(){
await loadUsersData();
await loadAttendance("dochadzka","dochadzkaTable","dateDochadzka","searchDochadzka");
await loadAttendance("prestavky","prest√°vkyTable","datePrest√°vky","searchPrest√°vky");
await loadAttendance("pn","pnTable","datePN","searchPN");
await loadUsers();
await loadNewChips();
}

["dateDochadzka","searchDochadzka","datePrest√°vky","searchPrest√°vky","datePN","searchPN"].forEach(id=>document.getElementById(id).addEventListener("input",loadAllTables));

loadAllTables();
</script>
