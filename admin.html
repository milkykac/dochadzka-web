<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin panel ‚Äì Doch√°dzka</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:linear-gradient(135deg,#007bff,#6f42c1); min-height:100vh; color:#333; }
header { background:#fff; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 3px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
h1 { color:#007bff; margin:0; font-size:22px; font-weight:600; }
button { background:#007bff; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
button:hover { background:#0056b3; }
nav { background:#fff; display:flex; justify-content:center; padding:10px; gap:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:70px; z-index:5; }
nav button { background:#007bff; color:white; padding:8px 14px; border-radius:8px; font-weight:500; }
nav button.active { background:#6f42c1; }
section { display:none; padding:25px; background:#fff; margin:25px auto; border-radius:12px; max-width:1000px; box-shadow:0 4px 20px rgba(0,0,0,0.1); transition:0.3s; }
section.active { display:block; }
h2 { color:#007bff; margin-top:0; border-bottom:2px solid #007bff; padding-bottom:5px; }
table { width:100%; border-collapse:collapse; margin-top:15px; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
th,td { border:1px solid #ddd; padding:10px; text-align:left; font-size:14px; }
th { background:#007bff; color:white; font-weight:500; cursor:pointer; user-select:none; }
tr:nth-child(even){ background:#f8f9fa; }
.prichod { background-color: #28a745; color: white; }
.odchod { background-color: #dc3545; color: white; }
.pn { background-color: #ffc107; }
.prest√°vky { background-color: #007bff; color: white; }
.loader{ text-align:center; padding:20px; color:#007bff; font-weight:bold; }
td button { background:#dc3545; font-size:13px; margin-right:5px; border-radius:6px; padding:5px 8px; }
td button:hover { background:#a71d2a; }
.export-btn{ margin-top:15px; background:#28a745; border-radius:8px; padding:8px 14px; }
.export-btn:hover{ background:#1e7e34; }
.new-chip { background:#17a2b8; padding:6px 10px; margin-bottom:5px; display:flex; justify-content:space-between; border-radius:6px; color:white; }
.new-chip button { background:#ffc107; color:#333; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; margin-left:5px; }
.new-chip button:hover { background:#e0a800; }
/* MODAL */
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); }
.modal-content{ background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:90%; max-width:400px; position:relative; animation:fadeIn 0.3s; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
#closeModal,#closeNewUserModal,#closeChangePasswordModal{ position:absolute; right:10px; top:5px; font-size:22px; cursor:pointer; color:#333; }
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
input[type=text], input[type=password], input[type=date]{ width:100%; padding:8px; margin-top:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
.modal button{ width:100%; margin-top:10px; border-radius:6px; padding:8px 0; font-weight:500; cursor:pointer; background:#007bff; color:white; transition:0.3s;}
.modal button:hover{ background:#0056b3;}
</style>
</head>
<body>

<header>
  <h1>Admin panel ‚Äì Doch√°dzka</h1>
  <button id="logoutBtn">Odhl√°si≈• sa</button>
</header>

<nav>
  <button data-target="dochadzka" class="active">Doch√°dzka</button>
  <button data-target="prest√°vky">Prest√°vky</button>
  <button data-target="pn">PN</button>
  <button data-target="pouzivatelia">Pou≈æ√≠vatelia</button>
</nav>

<section id="dochadzka" class="active">
  <h2>Doch√°dzka</h2>
  <button class="export-btn" onclick="exportTable('dochadzkaTable')">Exportova≈• do CSV</button>
  <div style="display:flex; gap:10px; margin-top:10px;">
    <input type="date" id="dateInput" style="flex:1;">
    <input type="text" id="searchInput" placeholder="Hƒæada≈•..." style="flex:2;">
  </div>
  <div id="dochadzkaTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="prest√°vky">
  <h2>Prest√°vky</h2>
  <button class="export-btn" onclick="exportTable('prest√°vkyTable')">Exportova≈• do CSV</button>
  <div id="prest√°vkyTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pn">
  <h2>PN</h2>
  <button class="export-btn" onclick="exportTable('pnTable')">Exportova≈• do CSV</button>
  <div id="pnTable" class="loader">Naƒç√≠tavam d√°ta...</div>
</section>

<section id="pouzivatelia">
  <h2>Pou≈æ√≠vatelia</h2>
  <button class="export-btn" onclick="exportTable('usersTable')">Exportova≈• do CSV</button>
  <button id="newUserBtn" style="background:#17a2b8;">Nov√Ω zamestnanec</button>
  <div id="usersTable" class="loader">Naƒç√≠tavam pou≈æ√≠vateƒæov...</div>
  <h3>Nep≈ôiraden√© ƒçipy</h3>
  <div id="newChipsContainer" class="loader">Naƒç√≠tavam ƒçipy...</div>
</section>

<!-- MOD√ÅLY -->
<div id="newUserModal" class="modal">
  <div class="modal-content">
    <span id="closeNewUserModal">&times;</span>
    <h3>Nov√Ω zamestnanec</h3>
    <input type="text" id="newUserName" placeholder="Meno zamestnanca">
    <input type="password" id="newUserPassword" placeholder="Heslo (voliteƒæn√©)">
    <button id="createUserBtn">Vytvori≈•</button>
  </div>
</div>

<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span id="closeChangePasswordModal">&times;</span>
    <h3>Zmeni≈• heslo</h3>
    <input type="text" id="changePasswordUserId" placeholder="UID pou≈æ√≠vateƒæa">
    <input type="password" id="changePasswordInput" placeholder="Nov√© heslo">
    <button id="savePasswordBtn">Ulo≈æi≈•</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, push, update, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5ovJ-_GAnfIExgBsNuQtc4tb6mqhsdj8",
  authDomain: "dochadzkaesp32.firebaseapp.com",
  databaseURL: "https://dochadzkaesp32-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "dochadzkaesp32",
  storageBucket: "dochadzkaesp32.firebasestorage.app",
  messagingSenderId: "123456789012",
  appId: "1:123456789012:web:abcdef123456"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.querySelectorAll("nav button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  }
});

let usersData = {};
async function loadAttendance(type, elementId) {
  const el = document.getElementById(elementId);
  el.innerHTML = "Naƒç√≠tavam d√°ta...";

  try {
    const usersSnap = await get(ref(db, "users"));
    usersData = {};
    const chipToUser = {};
    usersSnap.forEach(u => {
      const name = u.val().name || "(bez mena)";
      usersData[u.key] = u.val();
      if (u.val().chipUid && u.val().chipUid !== "-") chipToUser[u.val().chipUid] = name;
    });

    const attendanceSnap = await get(ref(db, type));
    let html = "<table><tr><th>Meno</th><th>ƒåas</th><th>Typ</th></tr>";
    if (attendanceSnap.exists()) {
      attendanceSnap.forEach(node => {
        const key = node.key;
        node.forEach(log => {
          const val = log.val();
          let userName = "(nezn√°my pou≈æ√≠vateƒæ)";
          let chipUid = key;

          if (type === "prestavky") {
            chipUid = key;
            userName = chipToUser[chipUid] || "Martin";
          } else {
            if (usersData[key]) userName = usersData[key].name || "Martin";
            chipUid = usersData[key]?.chipUid || "-";
          }

          html += `<tr><td>${userName} (ƒçip: ${chipUid})</td><td>${val.cas || "-"}</td><td>${val.typ || "-"}</td></tr>`;
        });
      });
    }
    html += "</table>";
    el.innerHTML = html;

  } catch (err) {
    console.error(err);
    el.innerHTML = "Chyba pri naƒç√≠tan√≠ d√°t.";
  }
}

async function loadUsers() {
  const el = document.getElementById("usersTable");
  el.innerHTML = "Naƒç√≠tavam pou≈æ√≠vateƒæov...";
  try {
    const snap = await get(ref(db, "users"));
    if (!snap.exists()) { el.innerHTML = "≈Ωiadni pou≈æ√≠vatelia"; return; }

    let html = "<table><tr><th>Meno</th><th>ƒåip</th><th>Akcie</th></tr>";
    snap.forEach(u => {
      const d = u.val();
      html += `<tr>
        <td>${d.name || "(bez mena)"}</td>
        <td>${d.chipUid || "-"}</td>
        <td>
          <button onclick="removeUser('${u.key}')">üóëÔ∏è</button>
          <button class="changePasswordBtn" data-userid="${u.key}">üîë</button>
        </td>
      </tr>`;
    });
    html += "</table>";
    el.innerHTML = html;

    document.querySelectorAll(".changePasswordBtn").forEach(btn => {
      btn.onclick = () => {
        document.getElementById("changePasswordModal").style.display = "block";
        document.getElementById("changePasswordUserId").value = btn.dataset.userid;
      };
    });

    await loadAttendance("dochadzka", "dochadzkaTable");
    await loadAttendance("prestavky", "prest√°vkyTable");
    await loadAttendance("pn", "pnTable");

  } catch (err) {
    console.error(err);
    el.innerHTML = "Chyba pri naƒç√≠tan√≠ pou≈æ√≠vateƒæov.";
  }
}

window.removeUser = async (id) => {
  if (!confirm("Naozaj chce≈° odstr√°ni≈• pou≈æ√≠vateƒæa?")) return;
  try {
    await set(ref(db, "users/" + id), null);
    await loadUsers();
  } catch (err) {
    console.error(err);
    alert("Nepodarilo sa odstr√°ni≈• pou≈æ√≠vateƒæa.");
  }
};

async function createNewUser(name, chipUid = "-") {
  if (!name) return alert("Zadaj meno pou≈æ√≠vateƒæa!");
  try {
    await push(ref(db, "users"), { name, chipUid });
    await loadUsers();
  } catch (err) {
    console.error(err);
    alert("Nepodarilo sa prida≈• pou≈æ√≠vateƒæa.");
  }
}

document.getElementById("createUserBtn").onclick = () => {
  const name = document.getElementById("newUserName").value.trim();
  createNewUser(name);
  document.getElementById("newUserName").value = "";
  document.getElementById("newUserModal").style.display = "none";
}

document.getElementById("closeChangePasswordModal").onclick = () => {
  document.getElementById("changePasswordModal").style.display = "none";
}

document.getElementById("savePasswordBtn").onclick = async () => {
  const userId = document.getElementById("changePasswordUserId").value.trim();
  const newPassword = document.getElementById("changePasswordInput").value.trim();
  if (!userId || !newPassword) return alert("Vypl≈à UID a nov√© heslo!");
  try {
    await update(ref(db, "users/" + userId), { password: newPassword });
    alert("Heslo √∫spe≈°ne zmenen√©!");
    document.getElementById("changePasswordModal").style.display = "none";
    document.getElementById("changePasswordInput").value = "";
  } catch (err) {
    console.error(err);
    alert("Nepodarilo sa zmeni≈• heslo.");
  }
};

async function loadNewChips() {
  const container = document.getElementById("newChipsContainer");
  container.innerHTML = "Naƒç√≠tavam ƒçipy...";
  try {
    const snap = await get(ref(db, "newChips"));
    container.innerHTML = "";
    if (!snap.exists()) { container.innerHTML = "≈Ωiadne nov√© ƒçipy"; return; }

    snap.forEach(c => {
      const chip = c.key;
      const div = document.createElement("div");
      div.className = "new-chip";
      div.innerHTML = `${chip} <button onclick="assignChip('${chip}')">Priradi≈•</button> <button onclick="removeChip('${chip}')">Odstr√°ni≈•</button>`;
      container.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    container.innerHTML = "Chyba pri naƒç√≠tan√≠ ƒçipov.";
  }
}

async function assignChip(chipUid) {
  const userName = prompt("Zadaj meno pou≈æ√≠vateƒæa pre tento ƒçip:");
  if (!userName) return alert("Meno pou≈æ√≠vateƒæa je povinn√©!");
  try {
    const usersSnap = await get(ref(db, "users"));
    let userId = null;
    usersSnap.forEach(u => { if (u.val().name === userName) userId = u.key; });
    if (!userId) return alert("Pou≈æ√≠vateƒæ nen√°jden√Ω!");

    await update(ref(db, "users/" + userId), { chipUid });
    await set(ref(db, "newChips/" + chipUid), null);
    const logPath = "/dochadzka/" + userId;
    await push(ref(db, logPath), { cas: new Date().toISOString(), typ: "prichod", manual: false });

    alert("ƒåip priraden√Ω a prv√° doch√°dzka zaznamenan√°!");
    await loadUsers();
    await loadNewChips();
  } catch (err) {
    console.error(err);
    alert("Nepodarilo sa priradi≈• ƒçip.");
  }
}

async function removeChip(chipUid) {
  if (!confirm("Naozaj chce≈° odstr√°ni≈• tento ƒçip?")) return;
  try {
    await set(ref(db, "newChips/" + chipUid), null);
    alert("ƒåip √∫spe≈°ne odstr√°nen√Ω!");
    await loadNewChips();
  } catch (err) {
    console.error(err);
    alert("Nepodarilo sa odstr√°ni≈• ƒçip.");
  }
}

window.exportTable = (id) => {
  const table = document.getElementById(id).querySelector("table");
  if (!table) return alert("Nie je ƒço exportova≈•!");
  let csv = "";
  for (const row of table.rows) {
    const cols = [...row.cells].map(td => td.innerText.replace(/,/g, " "));
    csv += cols.join(",") + "\n";
  }
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = id + ".csv";
  a.click();
};

document.getElementById("logoutBtn").onclick = () => {
  window.location.href = "index.html";
}

loadUsers();
loadNewChips();
</script>

</body>
</html>
